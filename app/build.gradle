        debug {
            buildConfigField "String", "NOTIFICATION_URL", "\"https://fcm.googleapis.com/fcm/\""
            buildConfigField "String", "NOTIFICATION_TOKEN", "\"AAAAP8kG4iM:APA91bGedQnZKXI8aSXSafqEB8wlvybD7YWxjIcKsPedX3qw0m-SbhredU0ugCn8KC7GLZqJ9vhUy2KqyAsE-meByqel401-rPlb47PV6cXFyvDmcUzvGT8YXSuGCCeGPUh73oi-3Vyc\""
        }
        release {
            buildConfigField "String", "NOTIFICATION_URL", "\"https://fcm.googleapis.com/fcm/\""
            buildConfigField "String", "NOTIFICATION_TOKEN", "\"AAAAP8kG4iM:APA91bGedQnZKXI8aSXSafqEB8wlvybD7YWxjIcKsPedX3qw0m-SbhredU0ugCn8KC7GLZqJ9vhUy2KqyAsE-meByqel401-rPlb47PV6cXFyvDmcUzvGT8YXSuGCCeGPUh73oi-3Vyc\""
